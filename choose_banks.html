<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript">
$(function(){
    marTop($(".same-head"));
    marTop($(".uk-supp-bank-top-wall"));
    $(".uk-supp-bank-top li").click(function(){
        var index=$(this).index();
        if($(this).hasClass("type-selected")){
            return;
        }else{
            $(this).addClass("type-selected").siblings().removeClass("type-selected");
        }
        $(".uk-supp-bank-cont li").hide().eq(index).show();
    });
    $(".common-row").click(function(){
        if($(this).hasClass("selectedBg")){
            return;
        }else{
            $(this).addClass("selectedBg").siblings().removeClass("selectedBg");
        }
    })
})

</script>
